<div class="card-body">
  <div class="circle-detail circle-detail-one"></div>
  <div class="circle-detail circle-detail-two"></div>
  <h1 class="card-title">Entrar</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" errorTailor>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" />
    </div>
    <div class="form-group mb-4">
      <label for="password">Senha</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Senha" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block btn-danger" [disabled]="form.invalid">Entrar</button>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-6 text-left"><a [routerLink]="['/register']" title="Registre-se">Registre-se</a></div>
        <div class="col-6 text-right"><a [routerLink]="['/password-recovery']" title="Esqueceu a senha?">Esqueceu a
            senha?</a></div>
      </div>
    </div>
  </form>
  <div class="circle-detail circle-detail-three"></div>
  <div class="circle-detail circle-detail-four"></div>
</div>
