<div class="card-body">
  <div class="circle-detail circle-detail-one"></div>
  <div class="circle-detail circle-detail-two"></div>
  <h1 class="card-title">Recuperar senha</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" errorTailor>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-8">
          <button type="submit" class="btn btn-block btn-danger" [disabled]="form.invalid">Enviar</button>
        </div>
        <div class="col-4"><a [routerLink]="['/login']" title="Cancelar" class="btn btn-link">Cancelar</a></div>
      </div>
    </div>
  </form>
  <div class="circle-detail circle-detail-three"></div>
  <div class="circle-detail circle-detail-four"></div>
</div>
